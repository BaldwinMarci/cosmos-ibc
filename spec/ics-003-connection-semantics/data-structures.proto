syntax = 'proto3';

enum ConnectionState {
  INIT = 1;
  TRYOPEN = 2;
  OPEN = 3;
  CLOSED = 4;
}

message ConnectionEnd {
  ConnectionState state = 1;
  string counterpartyConnectionIdentifier = 2;
  string clientIdentifier = 3;
  string counterpartyClientIdentifier = 4;
  uint64 nextTimeoutHeight = 5;
}
