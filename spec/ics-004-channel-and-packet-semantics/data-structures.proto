syntax = 'proto3';

enum ChannelOrder {
  ORDERED = 1;
  UNORDERED = 2;
}

enum ChannelState {
  INIT = 1;
  OPENTRY = 2;
  OPEN = 3;
  CLOSED = 4;
}

message ChannelEnd {
  ChannelState state = 1;
  ChannelOrder ordering = 2;
  string counterpartyPortIdentifier = 3;
  string counterpartyChannelIdentifier = 4;
  repeated string connectionHops = 5;
  string version = 6;
} 
